<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Levani' Gamezardashvili</title>
</head>


<body>
    <header>
        <nav>
            <div class="bottom-line">
                <div class="line"></div>
                <img id="mario_Start" src="img/output-onlinegiftools (3).gif" alt="Mario starter">

                <img id="mario" src="img/output-onlinegiftools (1).gif" alt="Mario Runner">
                <button id="startButton">Start Run</button>
                <div class="coins_In_line">
                    <div class="coin">
                        <img id="coin" class="coin" src="img/coin.gif" alt="coin">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section id="cv" onmousedown="startMove(event)" onmouseup="stopMove()">
        <div class="personal-details">
            <h1>Levani Gamezardashvili</h1>
            <!-- <p>Software Engineer in Test</p> -->
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
